name: push to deploy branch
on:
  workflow_dispatch:


jobs:
  push-to-deploy-branch:
    runs-on: ubuntu-latest

    steps:
      - name: push
      - uses: actions/checkout@v4
        with: 
          token: ${{ secret.GH_PAT }}
  
      - run: |
          git push -f origin ${{ github.ref_name }}:deploy/prod
